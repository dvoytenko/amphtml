<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>VRMode</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Georgia|Open+Sans|Roboto">

  <style>
    body {
      margin: 0;
      font-family: Roboto, Arial;
      background-color: #fff;
    }
    #webglviewer {
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="webglviewer"></div>

  <!-- Must be in the very end. -->
  <script src="../../node_modules/three/build/three.js"></script>
  <script src="../../node_modules/three/examples/js/effects/StereoEffect.js"></script>
  <script src="../../node_modules/three/examples/js/effects/VREffect.js"></script>
  <script src="../../node_modules/three/examples/js/controls/DeviceOrientationControls.js"></script>
  <script src="../../node_modules/three/examples/js/controls/OrbitControls.js"></script>
  <script src="../../node_modules/three/examples/js/libs/tween.min.js"></script>
  <script src="./vrmode.js"></script>
</body>
</html>
